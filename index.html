<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dev Detective</title>
</head>
<body>

    <div class="wrapper">

       <div class="container">

        <header>
            <h1 class="title">DevDetective</h1>
            <div class="theme">
                <!-- will remove content later -->
                <span class="theme-text">Dark</span>
                <img src="assets/images/moon-icon.svg" alt="">
            </div>
        </header>

        <main>
            <div class="search-container">
                <img src="assets/images/search-icon.svg" class="search-icon">
                <input type="search" class="search-bar" placeholder="Enter a GitHub username...">
                <button class="search-btn">Search</button>
            </div>

            <div class="profile-container">

                <img src="" class="avatar">

                <div class="profile-info-section">

                    <div class="profile-name-section">

                        <div class="profile-name">
                            <p class="name"></p>
                            <a href="" class="username" target="_blank"></a>
                        </div>

                        <p class="joining-date"></p>
                    </div>

                    <div class="profile-bio">

                    </div>

                    <div class="profile-stats">
                        <div class="stats">
                            <p class="stats-text">Repos</p>
                            <p class="stats-num repos"></p>
                        </div>
                        <div class="stats">
                            <p class="stats-text">Followers</p>
                            <p class="stats-num followers"></p>
                        </div>
                        <div class="stats">
                            <p class="stats-text">Following</p>
                            <p class="stats-num following"></p>
                        </div>
                    </div>

                    <div class="profile-links">

                        <div class="links">
                            <img src="assets/images/location-icon.svg" class="location-icon">
                            <span class="location-text"></span>
                        </div>

                        <div class="links">
                            <img src="assets/images/website-icon.svg" class="web-icon">
                            <a href="" class="web-link" target="_blank"></a>
                        </div>

                        <div class="links">
                            <img src="assets/images/twitter-icon.svg" class="twitter-icon">
                            <a href="" class="twitter-link" target="_blank"></a>
                        </div>

                        <div class="links">
                            <img src="assets/images/company-icon.svg" alt="">
                            <p class="company-text"></p>
                        </div>
                    </div>

                </div>

            </div>

        </main>

       </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
